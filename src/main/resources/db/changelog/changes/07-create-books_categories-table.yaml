databaseChangeLog:
  - changeSet:
      id: create-books_categories-table
      author: Serhii Bohatkin
      changes:
        - createTable:
            tableName: books_categories
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_book
                    references: books(id)
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_category
                    references: categories(id)
        - addPrimaryKey:
            tableName: books_categories
            columnNames: book_id, category_id
            constraintName: pk_books_categories
